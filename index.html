<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>AI Chatbot</h1>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">
                    <div class="icon">💬</div>
                    <span>Chat</span>
                </div>
                <div class="menu-item">
                    <div class="icon">📝</div>
                    <span>Feedback</span>
                </div>
                <div class="menu-item">
                    <div class="icon">📚</div>
                    <span>Prompt Library</span>
                </div>
                <div class="menu-item">
                    <div class="icon">🔖</div>
                    <span>My Saves</span>
                </div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="chat-interface">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="input-container">
                <div class="toolbar">
                    <button id="imageToggleBtn" class="toolbar-btn">🖼️ Generate Image</button>
                    <button id="audioToggleBtn" class="toolbar-btn">🔊 Convert to Audio</button>
                    <button id="voiceInputBtn" class="toolbar-btn">🎤 Voice Input</button>
                </div>
                <div class="input-field">
                    <textarea id="userInput" placeholder="Type your message..."></textarea>
                    <button class="send-btn" onclick="sendMessage()">📩</button>
                </div>
            </div>
        </div>

        <!-- Generated Image Container -->
        <div class="generated-image-container" id="generatedImageContainer">
            <h3>🎨 Generated Image:</h3>
            <img id="generatedImage" src="{{ url_for('static', filename='placeholder.jpg') }}" alt="Generated Image">
            <button class="close-image-btn" onclick="toggleImageDisplay()">Close</button>
        </div>
    </div>
</body>
</html>
